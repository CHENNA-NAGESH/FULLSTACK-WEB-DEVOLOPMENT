<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in js</title>
</head>
<body>
    <script>
        var arr = ['Ali', '21255-CM-001', 'Rajahmundry', '6305470806'];
        console.log(arr);
        console.log('Length of array is:' + arr.length);
        arr[4] = 'Male';
        console.log(arr);
        console.log('Length of array is:' + arr.length);
        arr.push('Aditya');
        console.log(arr);
        console.log('Length of array is:' + arr.length);
        arr.pop();
        console.log(arr);
        console.log('Length of array is:' + arr.length);
    </script>
</body>
</html>
