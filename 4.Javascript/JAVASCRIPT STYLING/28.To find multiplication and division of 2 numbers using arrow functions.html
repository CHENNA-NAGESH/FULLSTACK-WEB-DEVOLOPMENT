<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const multiply = (num1, num2) => num1 * num2;
        const divide = (num1, num2) => num1 / num2;
        const number1 = parseInt(prompt("Enter number1:"));
        const number2 = parseInt(prompt("Enter number2:"));
        const product = multiply(number1, number2);
        const quotient = divide(number1, number2);
        document.write("Multiplication:", product);
        document.write("<br>");
        document.write("Division:", quotient);
    </script>
</body>
</html>
