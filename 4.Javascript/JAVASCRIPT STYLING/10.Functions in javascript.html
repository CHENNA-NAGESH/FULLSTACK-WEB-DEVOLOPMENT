<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function MyFunction()
        {
            var a, b;
            a = parseInt(prompt("enter a value"));
            b = parseInt(prompt("enter b value"));
            document.write("Sum of 2 numbers is: "+(a+b));
        }
    </script>
    <button onclick="MyFunction()">Click to find the sum of 2 numbers</button>
</body>
</html>
