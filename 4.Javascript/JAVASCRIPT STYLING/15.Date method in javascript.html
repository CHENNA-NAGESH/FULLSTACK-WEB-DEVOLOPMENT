<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date method</title>
</head>
<body>
    <script>
        const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const date1 = new Date;
        document.write(date1);
        document.write("<br>Current Date is: " + date1.getDate());
        document.write("<br>Current Year is: " + date1.getFullYear());
        document.write("<br>Current Month is: " + months[date1.getMonth()]);
        document.write("<br>Current Day is: " + weekdays[date1.getDay()]);
        document.write("<br>Current Hours is: " + date1.getHours());
        document.write("<br>Current Minutes is: " + date1.getMinutes());
        document.write("<br>Current Seconds is: " + date1.getSeconds());
        document.write("<br>Current MilliSeconds is: " + date1.getMilliseconds());
    </script>
</body>
</html>
