<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
    <script>
        var a,b;
        a=prompt('enter a value:');
        b=prompt('enter b value');
        console.log('if-else statement:');
        if(a>b)
        {
            console.log('a is big.');
        }
        else{
            console.log('B is bigger');
        }
        var x,y;
        x=prompt('enter x value:');
        y=prompt('enter y value');
        console.log('else if ladder:');
        if(a<b){
            console.log(y+' is bigger');
        }
        else if(a>b){
            console.log(x+' is bigger');
        }
        else{
            console.log('X and Y are equal');
        }
        console.log('Nested if statement');
        var p,q,r;
        p=prompt('enter p value:');
        q=prompt('enter q value:');
        r=prompt('enter r value:');
        if(p>q){
            if(p>r){
                console.log('p is greater');
            }
        }
        else if(q>r){
            console.log('q  is greater');
        }
        else{
            console.log('r is greater');
        }
    </script>
</body>
</html>
