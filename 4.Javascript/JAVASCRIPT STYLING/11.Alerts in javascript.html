<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts in js</title>
</head>
<body>
    <script>
        function MyFunction()
        {
            alert('This is a alert box!!!');
        }
        function MyFunction2()
        {
            confirm('This is a confrim box!!!');
        }
        function MyFunction3()
        {
            prompt('This is a prompt box!!!');
        }
    </script>
    <button onclick="MyFunction()">alert button</button><br><br>
    <button onclick="MyFunction2()">Confrim button</button><br><br>
    <button onclick="MyFunction3()">Prompt button</button>
</body>
</html>
