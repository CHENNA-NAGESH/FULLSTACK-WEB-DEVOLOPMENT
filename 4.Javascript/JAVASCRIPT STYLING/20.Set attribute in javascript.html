<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set attribute</title>
</head>
<body>
    <a id = "a1">click here</a>
    <div id = "d1"> </div>
    <script>
        document.getElementById("a1").setAttribute("href", "https://www.google.com");
        document.getElementById("a1").setAttribute("target", "blank");
        document.getElementById("d1").setAttribute("width", "200px");
        document.getElementById("d1").setAttribute("height", "200px");
        document.getElementById("d1").setAttribute("backgroundColor", "blue");
    </script>
</body>
</html>
