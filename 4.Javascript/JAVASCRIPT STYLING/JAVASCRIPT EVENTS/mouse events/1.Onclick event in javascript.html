<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick event</title>
</head>
<body>
    <button onclick="sample()">Click me</button>
    <script>
        function sample(){
            document.body.style.backgroundColor = "yellow"
            window.alert("You clicked a button");
        }
    </script>
</body>
</html>
