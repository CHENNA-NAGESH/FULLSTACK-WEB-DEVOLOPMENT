<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js loops</title>
</head>
<body>
    <script>
        console.log('While loop:');
        var i=0;
        while(i<10){
            console.log(++i);
        }
        console.log('do-while loop');
        i=0;
        do{
            console.log(i);
            i++;
        }while(i<10);
        console.log('For loop:');
        for(i=0;i<10;i++){
            console.log(i);
        }
    </script>
</body>
</html>
