<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><div style="width: 300px;height: 100px;border: 5px solid black;">
        <p>Enter color to apply background</p>
        <input type="text" id="inp1" placeholder="enter color">
    </div></center>
    <script>
        var color;
        var inp = document.getElementById("inp1");
        inp.addEventListener('keyup', ()=>{
            color = document.getElementById("inp1").value;
            document.body.style.backgroundColor = color;
        })
    </script>
</body>
</html>
