<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N numbers</title>
</head>
<body>
    <script>
        var n;
        n=parseInt(prompt('Enter n value:'));
        for(i=0;i<n;i++)
            document.write(""+ i + "<br>");
    </script>
</body>
</html>
