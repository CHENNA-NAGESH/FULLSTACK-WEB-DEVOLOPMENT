<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite;">
    <center><div style="width: 95%;height: 500px;background-color: white;">
        <p style="font-size: 30px;font-weight: 500;padding-top: 15px;">Hello JavaScript</p>
        <img src="bulb off2.jpg" alt="bulb off" width="230px" height="300px" style="margin-top: 30px;" id="img1"><br>
        <button style="width: 100px; height: 30px;margin-top: 20px;" onclick="sample()">Bulb on/off</button>
    </div></center>
    <script>
        var toggle = false;
        function sample(){
            if(toggle){
                document.getElementById("img1").setAttribute("src", "bulb onn2.jpg")
                toggle = false;
            }
            else{
                document.getElementById("img1").setAttribute("src", "bulb off2.jpg")
                toggle = true;
            }
        }
        sample()
    </script>
</body>
</html>
