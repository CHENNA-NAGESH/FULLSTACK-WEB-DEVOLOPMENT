<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td{
            width: 150px;
            height: 70px;
            background-color: green;
            border: 2px solid black;
            color: white;
            text-align: center;
            font-size: 32px;
            font-weight: 600;

        }
        table{
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <center><table style="margin-top: 50px;">
        <tr>
            <td colspan="3" style="background-color: white;color: black;text-align: start;">0</td>
            <td class="td1">C</td>
        </tr>
        <tr>
            <td class="td1">1</td>
            <td class="td1">2</td>
            <td class="td1">3</td>
            <td class="td1">/</td>
        </tr>
        <tr>
            <td class="td1">4</td>
            <td class="td1">5</td>
            <td class="td1">6</td>
            <td class="td1">*</td>
        </tr>
        <tr>
            <td class="td1">7</td>
            <td class="td1">8</td>
            <td class="td1">9</td>
            <td class="td1">-</td>
        </tr>
        <tr>
            <td class="td1">0</td>
            <td class="td1">.</td>
            <td class="td1">=</td>
            <td class="td1">+</td>
        </tr>
    </table></center>
    <script>
        var tds = document.querySelectorAll("td");
        var val = '';
        for(i=2;i<tds.length;i++){
            if(i!=16){
                tds[i].addEventListener('click', (e)=>{
                    let a=e.srcElement;
                    console.log(a.innerText)
                    val+=a.innerText
                    tds[0].innerHTML=val
                })
            }
        }
        tds[1].addEventListener('click', ()=>{
            tds[0].innerHTML = 0
            val = ''
        })
        tds[16].addEventListener('click', ()=>{
            try{
                var value1 = eval(val)
                tds[0].innerHTML = value1
            }
            catch(error){
                tds[0].innerHTML = undefined
                val = ''
            }
        })
    </script>
</body>
</html>
