<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td{
            width: 150px;
            height: 70px;
            background-color: green;
            border: 2px solid black;
            color: white;
            text-align: center;
            font-size: 32px;
            font-weight: 600;

        }
        table{
            border: 4px solid black;
        }
        #t1{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <center><table style="margin-top: 50px;">
        <tr>
            <td colspan="2" style="background-color: white;color: black;text-align: start;" id="t1">0</td>
            <td class="td1">DEL</td>
            <td class="td1">C</td>
        </tr>
        <tr>
            <td class="td1">1</td>
            <td class="td1">2</td>
            <td class="td1">3</td>
            <td class="td1">/</td>
        </tr>
        <tr>
            <td class="td1">4</td>
            <td class="td1">5</td>
            <td class="td1">6</td>
            <td class="td1">*</td>
        </tr>
        <tr>
            <td class="td1">7</td>
            <td class="td1">8</td>
            <td class="td1">9</td>
            <td class="td1">-</td>
        </tr>
        <tr>
            <td class="td1">0</td>
            <td class="td1">.</td>
            <td class="td1">=</td>
            <td class="td1">+</td>
        </tr>
    </table></center>
    <script>
        var tds = document.querySelectorAll("td");
        var val = '';
        for(i=3;i<tds.length;i++){
            if(i!=17){
                tds[i].addEventListener('click', (e)=>{
                    let a=e.srcElement;
                    console.log(a.innerText)
                    val+=a.innerText
                    tds[0].innerText = val
                })
            }
        }
        tds[17].addEventListener('click', ()=>{
            try{
                let value2 = eval(val)
                tds[0].innerText = value2
                val = value2
            }
            catch(error){
                tds[0].innerText = undefined
            }
        })
        tds[1].addEventListener('click', ()=>{
            if(val.length == 1 || val.length == 0   ){
                tds[0].innerText = 0
                val = ''
            }
            else{
                val = val.slice(0, -1)
                tds[0].innerText = val
            }
        })
        tds[2].addEventListener('click', ()=>{
            val = ''
            tds[0].innerText = 0
        })
    </script>
</body>
</html>
