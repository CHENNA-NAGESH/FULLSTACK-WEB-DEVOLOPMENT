<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        let name='Nagesh';
        document.write(name);
        document.write(typeof(name));
        let pin_number=  6;
        document.write(pin_number);
        document.write(typeof(pin_number));
        let bool_value = true;
        document.write(bool_value);
        document.write(typeof(bool_value));
        let undefined_variable;
        document.write(typeof(undefined_variable));
        let null_variable = null;
        document.write(typeof(null_variable));     //prints object at console
    </script>
</body>
</html>
