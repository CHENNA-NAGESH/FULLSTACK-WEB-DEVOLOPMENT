<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generateFibonacci(num) {
        const fibonacci = [];
        fibonacci[0] = 0;
        fibonacci[1] = 1;
        for (let i = 2; i < num; i++) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        }
        return fibonacci;
        }
        const limit = parseInt(prompt("Enter number of numbers in fibonacci series:"));
        const series = generateFibonacci(limit);
        document.write(series);
    </script>
</body>
</html>
