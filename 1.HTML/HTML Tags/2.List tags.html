<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists</title>
    </head>
    <body>
        <h1>
            ORDERED LIST
        </h1>
        <p>cars</p>
        <ol>
            <li>ferrari</li>
            <li>lamborghini</li>
            <li>bugatti</li>
            <li>porsche</li>
        </ol>
        <h1>
            UNORDERED LIST
        </h1>
        <p>fruits</p>
        <ul>
            <li>Mango</li>
            <li>Grapes</li>
            <li>peer</li>
        </ul>
        <h1>DEFINITION LIST</h1>
        <P>Terminology</P>
        <dl>
            <dd>HTML</dd>
            <dt>Hypertext MarkUp Language</dt>
            <dd>CSS</dd>
            <dt>Cascading Style Sheets</dt>
        </dl>
    </body>
</html>
