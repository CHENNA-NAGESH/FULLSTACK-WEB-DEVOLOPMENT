<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division tag</title>
</head>
<body>
    <h1><center>Division Tag In HTML</center></h1>
    <p>Horizontal division</p>
    <div style="height: 400px; width:100%;">
        <div style="width: 100%; height: 200px; background-color: red;"></div>
        <div style="width: 100%;height: 200px; background-color: pink;"></div>
    </div>
    <p>Vertical Division</p>
    <div style="height: 400px; width: 100%;">
        <div style="height: 400px;width: 33%; background-color: yellow;float: left;"></div>
        <div style="height: 400px;width: 33%; background-color: green;float: left;"></div>
        <div style="height: 400px;width:34%; background-color: blue;float: right;"></div>
    </div>
    <p>task</p>
    <div style="width: 700px;height: 500px;">
    <div style="width: 500px;height: 500px;float: left;">
        <div style="width: 500px;height:250px;background-color: red;"></div>
        <div style="width: 500px;height:250px;">
            <div style="width: 250px;height: 250px;background-color: green;float: left;"></div>
            <div style="width: 250px;height: 250px;background-color: orange;float: right;"></div>
        </div>
    </div>
    <div style="width: 200px;height: 500px;background-color: aqua;float: right;"></div>
    </div>
</body>
</html>
