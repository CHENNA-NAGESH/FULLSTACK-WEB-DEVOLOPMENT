<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{border-collapse:collapse;}
        table,tr,th,td{border: 2px solid black;}
    </style>
</head>
<body>
    <table >
        <tr>
            <th rowspan="11">TCB</th>
            <th>Order no:</th>
            <td colspan="3">#ABC001</td>
        </tr>
        <tr>
            <th>Order Date:</th>
            <td colspan="3">23-Mar-2016</td>
        </tr>
        <tr>
            <th colspan="4">Customer</th>
        </tr>
        <tr>
            <th>Name:</th>
            <td colspan="3">John Papas</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td colspan="3">Independence Day 5th str, 11511</td>
        </tr>
        <tr>
            <th colspan="4">Order Details</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Of Mice and Men</td>
            <td>Book</td>
            <td align="right">10.00&euro;</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Les Miserables</td>
            <td>Book</td>
            <td align="right">12.00&euro;</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Game of Thornes - S01</td>
            <td>DVD</td>
            <td align="right">50.00&euro;</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Samsung Galaxy</td>
            <td>Mobile Phone</td>
            <td>200.00&euro;</td>
        </tr>
        <tr>
            <th align="right" colspan="3">Total:</th>
            <td>272.00&euro;</td>
        </tr>
    </table>
</body>
</html>
