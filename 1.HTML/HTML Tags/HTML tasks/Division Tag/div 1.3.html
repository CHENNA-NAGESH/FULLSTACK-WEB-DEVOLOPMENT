<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div Task</title>
</head>
<body>
    <div style="width: 800px;height: 400px;">
        <div style="width: 100px;height: 400px;float: left;">
            <div style="width: 100px;height: 100px;background-color: gold;"></div>
            <div style="width: 100px;height: 100px;background-color: silver;"></div>
            <div style="width: 100px;height: 100px;background-color: brown;"></div>
            <div style="width: 100px;height: 100px;background-color: green;"></div>
        </div>
        <div style="width: 100px;height: 400px;background-color: orange;float: left;"></div>
        <div style="width: 100px;height: 400px;background-color: brown;float: left;"></div>
        <div style="width: 500px;height: 400px;float: right;">
            <div style="width: 500px;height: 80px;background-color: blue;"></div>
            <div style="width: 500px;height: 320px;">
                <div style="width: 200px;height: 320px;background-color: coral;float: left;"></div>
                <div style="width: 300px;height: 320px;float: right;">
                    <div style="width: 300px;height: 80px;background-color:darkmagenta;"></div>
                    <div style="width: 300px;height: 240px;float: right;">
                        <div style="width: 180px;height: 240px;background-color: red;float: left;"></div>
                        <div style="width: 120px;height: 240px;float: right;">
                            <div style="width: 120px;height: 120px;background-color: hotpink;"></div>
                            <div style="width: 120px;height: 120px;background-color: yellow;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
