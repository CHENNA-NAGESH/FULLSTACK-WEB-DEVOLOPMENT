<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
    <style>
        table{border-collapse:collapse;}
</style>
</head>
<body>
    <table border="">
        <tr>
            <th>S.NO</th>
            <th colspan="2">College</th>
        </tr>
        <tr>
            <td>1.</td>
            <td rowspan="3">ACE</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>ECE</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>CCN</td>
        </tr>
    </table>
</body>
</html>
