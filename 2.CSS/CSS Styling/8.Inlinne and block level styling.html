<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block styling in css</title>
    <style>
        p{
            border: 2px  solid red;
            display: inline;
        }
        span{
            border: 2px solid green;
            display: block;
        }
        .iv{
            width: 300px;
            height: 300px;
            border: 2px solid red;
            float: left;
            visibility: hidden;
        }
        .iv1{
            width: 300px;
            height: 300px;
            border: 2px solid green;
            float: left;
            display:none;
        }
        .iv2{
            width: 300px;
            height: 300px;
            border: 2px solid blue;
            float: left;
        }
    </style>
</head>
<body>
    <p>This is block level element</p>
    <span>This is inline element.</span>
    <div class="iv"></div>
    <div class="iv1"></div>
    <div class="iv2"></div>
</body>
</html>
