<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        *{
            padding: 0px;
            border: 0px;
        }
        h3{
            border:0px;
            margin: 10px;
        }
        div{
            width: 300px;
            height: 300px;
            padding: 0px;
            border: 3px solid red;
            box-shadow: 10px 20px 30px 4px red;
        }
    </style>
</head>
<body>
    <div><h3>Hello</h3></div>
</body>
</html>
