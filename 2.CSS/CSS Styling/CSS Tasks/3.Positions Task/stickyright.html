<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky top</title>
    <style>
        .d1{
            width: 81px;
            height: 74px;
            border: 2px solid black;
            background-color: #34ADFEff;
            position: relative;
            left:40px;
            float: left;
            opacity: 0.9;
        }
        .d2{
            width: 81px;
            height: 74px;
            border: 2px solid black;
            background-color: #01DA50ff;
            display: flex;
            align-items: center;
            justify-content: center;
            float: left;
            position:sticky;
            right:0px;
            z-index: -1;
        }
        .d3{
            width: 81px;
            height: 74px;
            border: 2px solid black;
            background-color: #34ADFEff;
            position: relative;
            left:124px;
            opacity: 0.9;
        }
        .d10{
            width: 292px;
            height: 50px;
        }
        .d4{
            width: 81px;
            height: 74px;
            border: 2px solid black;
            background-color: #34ADFEff;
            float: right;
            opacity: 0.9;
            position: relative;
            bottom: 77px;
        }
    </style>
</head>
<body>
    <div class="d10">
    <div class="d1"></div>
    <div class="d2"><p style="font-size: 12px;">sticky(left)</p></div>
    <div class="d3"></div>
    <div class="d4"></div>
    </div>

</body>
</html>
