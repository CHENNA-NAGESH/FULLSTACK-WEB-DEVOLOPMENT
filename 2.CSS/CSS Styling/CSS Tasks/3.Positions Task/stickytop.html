<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky top</title>
    <style>
        .d1{
            width: 81px;
            height: 74px;
            border: 2px solid black;
            background-color: #34ADFEff;
            position: relative;
            bottom:50px;
            opacity: 0.9;
        }
        .d2{
            width: 81px;
            height: 74px;
            border: 2px solid black;
            background-color: #01DA50ff;
            display: flex;
            align-items: center;
            justify-content: center;
            position:sticky;
            top:0px;
        }
        .d3{
            width: 81px;
            height: 74px;
            border: 2px solid black;
            background-color: #34ADFEff;
            position: relative;
            bottom: 50px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="d2">sticky(top)</div>
    <div class="d1"></div>
    <div class="d3"></div>
</body>
</html>
