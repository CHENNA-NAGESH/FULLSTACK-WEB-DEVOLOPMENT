<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <link rel="stylesheet" href="positins.css">
</head>
<body>
    <div class="d1">
        <div class="d2">
            <div class="d3">
                <p class="p1"><b>position:static</b></p>
                <div class="d6">
                    <div class="d7"></div>
                    <div class="d8">static</div>
                    <div class="d9"></div>
                </div>
            </div>
            <div class="d3">
                <p class="p1"><b>position:relative</b></p>
                <div class="d10">
                    <div class="d7"></div>
                    <div class="d11">relative</div>
                    <div class="d18"></div>
                </div>
            </div>
            <div class="d3">
                <p class="p1"><b>position:absolute</b></p>
                <div class="d10">
                    <div class="d7"></div>
                    <div class="d12">
                        <div class="d13"></div>
                        <div class="d14">absolute</div>
                    </div>
                </div>
            </div>
            <div class="d3">
                <p class="p1"><b>position:fixed</b></p>
                <div class="d6">
                    <div class="d7"></div>
                    <div class="d9"></div>
                    <div class="d15">fixed</div>
                </div>
            </div>
        </div>
        <div class="d4">
            <div class="d5">
                <p class="p2"><b>position:sticky(top)</b></p>
                <iframe src="stickytop.html" class="f1"></iframe>
            </div>
            <div class="d5">
                <p class="p2"><b>position:sticky<br>(bottom)</b></p>
                <iframe src="stickybott.html" class="f2"></iframe>
            </div>
            <div class="d5">
                <p class="p2"><b>position:sticky(left)</b></p>
                <iframe src="stickyleft.html" class="f3"></iframe>
            </div>
            <div class="d5">
                <p class="p2"><b>position:sticky(right)</b></p>
                <iframe src="stickyright.html" class="f3"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
