<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css"> <!-- You need to create a CSS file named "styles.css" for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="container ">
    <center><div class="left-panel d1">
        <div class="d2"><h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white; font-weight: 700; font-size: 48px; ">Welcome Friend</h1>
        <p style="color: white;font-size: 16px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">To keep connected with us please </p>
        <p style="color: white;font-size: 16px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;margin-top: -13px;">login with your personal info.</p>
        <button class="b1">SIGN IN</button></div>
    </div>
    </center>
    <div class="right-panel">
        <h2 style="font-size: 36px;color: #0DB8A8ff;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: 700;text-align:center">Create Account</h2>
        <div class="social-icons">
            <!-- Add links to your social media pages -->
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a> 
            <a href="#"><i class="fa-brands fa-twitter"></i></a> 
            <a href="#"><i class="fa-brands fa-instagram"></i></a> 
        </div>

        <p style="text-align: center;font-size: 16px;color: rgb(169, 167, 167);font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">or use your email for registration:</p>

        <!-- Form for registration -->
        <center>
        <form action="/register" method="post"> 
            <input type="text" id="name" name="name" placeholder="Name" required> 

            <input type="email" id="email" name="email" placeholder="Email" required>

            <!-- Password Field -->
            <input type="password" id="password" name="password" placeholder="Password" required>

            <!-- Submit Button -->
            <button class="b1" type="submit">SIGN UP</button>
        </form></center>
    </div>
</div>

</body>
</html>
