<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        *{
            margin: 0px;
        }
        div{
            width: 300px;
            height: 300px;
            border: 3px solid red;
            margin: 30px;
            background-color: pink;
        }
        hr{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <center><h1>Margin in CSS</h1></center><hr>
    <div></div>

</body>
</html>
