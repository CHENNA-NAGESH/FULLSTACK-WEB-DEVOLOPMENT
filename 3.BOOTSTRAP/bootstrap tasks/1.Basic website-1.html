<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Responsive Dashboard Card Design</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6" style="margin-top: 50px;">
                <div class="card-box bg-danger">
                    <div class="inner" style="z-index: 2;">
                        <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: white;padding-top: 30px;padding-left: 20px;"> 13436 </h1>
                        <p style="font-size: 20px;color: white;padding-left: 20px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> Student Strength </p>
                    </div>
                    <div class="icon" style="width: 100%;display: flex;justify-content: end;height: 40px;z-index: 0;">
                        <i class="fa-solid fa-graduation-cap fa-2xl" style="color: #bd1021;padding-right: 30px; font-size: 100px;"></i>
                    </div>
                    <a href="#" class="card-box-footer" style="color: white;font-size: 24px;display: flex;justify-content: center;">View More <i class="fa fa-arrow-circle-right" style="position: relative;top: 8px;left: 5px;"></i></a>
                </div>
            </div>

            <div class="col-md-6 col-sm-6" style="margin-top: 50px;">
                <div class="card-box bg-success">
                    <div class="inner">
                        <h1 style="color: white;padding-top: 30px;padding-left: 20px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> ₹185358 </h1>
                        <p style="font-size: 20px;color: white;padding-left: 20px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> Today’s Collection </p>
                    </div>
                    <div class="icon" style="width: 100%; height: 40px;display: flex;justify-content: end;">
                        <i class="fa-regular fa-money-bill-1 fa-2xl" style="color: #088216;font-size: 100px;padding-right: 30px;"></i>
                    </div>
                    <a href="#" class="card-box-footer" style="color: white;font-size: 24px;display: flex;justify-content: center;">View More <i class="fa fa-arrow-circle-right" style="position: relative;top: 8px;left: 5px;"></i></a>
                </div>
            </div>
            <div class="col-md-6 col-sm-6" style="margin-top: 50px;">
                <div class="card-box" style="background-color: rgba(243, 156, 17, 255);">
                    <div class="inner">
                        <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: white;padding-top: 30px;padding-left: 20px;"> 5464 </h1>
                        <p style="font-size: 20px;color: white;padding-left: 20px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> New Admissions </p>
                    </div>
                    <div class="icon" style="width:100%;height: 40px;display: flex;justify-content: end;padding-right: 30px;">
                        <i class="fa-solid fa-user-plus fa-2xl" style="color: rgba(206, 131, 19, 255);font-size: 100px;"></i>
                    </div>
                    <a href="#" class="card-box-footer" style="color: white;font-size: 24px;display: flex;justify-content: center;">View More <i class="fa fa-arrow-circle-right" style="position: relative;top: 8px;left: 5px;"></i></a>
                </div>
            </div>
            <div class="col-md-6 col-sm-6" style="margin-top: 50px;">
                <div class="card-box bg-danger">
                    <div class="inner">
                        <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: white;padding-top: 30px;padding-left: 20px;"> 723 </h1>
                        <p style="font-size: 20px;color: white;padding-left: 20px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> Faculty Strength </p>
                    </div>
                    <div class="icon" style="width:100%;height: 40px;display: flex;justify-content: end;padding-right: 30px;">
                        <i class="fa-solid fa-users fa-2xl" style="color: #bd1021;padding-right: 30px; font-size: 100px;"></i>
                    </div>
                    <a href="#" class="card-box-footer" style="color: white;font-size: 24px;display: flex;justify-content: center;">View More <i class="fa fa-arrow-circle-right" style="position: relative;top: 8px;left: 5px;"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
